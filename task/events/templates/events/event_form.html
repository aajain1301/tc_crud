{% extends "base.html" %}
{% load bootstrap3 %}

{% block body_block %}
<h1>
  {% if not form.instance.pk %}
  Create School
  {% else %}
  Update School
  {% endif %}
</h1>

  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class='btn btn-primary' value="Submit">
  </form>

{% endblock %}
