
{% extends "base.html" %}
{% load bootstrap3 %}

{% block body_block %}
  <div class="container">
      <ol>
        {% for event in event_list %}
        {% if event.visible %}
          <li><a href="{% url 'events:detail' pk=event.pk %}">{{event.name}}</a> </li>
        {% endif %}
        {% endfor %}
      </ol>

  </div>

  <div class="container">
    {% if user.is_authenticated and user.desig == 'Organiser' %}
      <p><a class="btn btn-primary" href="{% url 'events:create' %}">Create</a> </p>
      </a>
    {% endif %}
  </div>
{% endblock %}
