{% extends "base.html" %}
{% load bootstrap3 %}
{% block body_block %}

  <div class="jumbotron">
    <h1>Welcome</h1>
    {% if user.is_authenticated %}
      <a href="{% url 'registration:logout' %}">
      <input type="submit" class="btn btn-secondary" value="Logout">
      </a>
    {% else %}
    <a href="{% url 'registration:signup' %}">
    <input type="submit" class="btn btn-primary" value="Signup">
    </a>
    <a href="{% url 'registration:login' %}">
    <input type="submit" class="btn btn-success" value="Login">
    </a>
    {% endif %}
  </div>
{% endblock %}
